<ion-content>
  <ion-list *ngFor="let item of shownList">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ item.profileImage }}">
        </ion-avatar>
        <h2>item.authorName</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button> Archive </button>
        <button ion-button > Trash </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
