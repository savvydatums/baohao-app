<ion-header>
  <header></header>
  <search-bar
    *ngIf="categoriesCount"
    [categories]="categoriesCount"
    [selected]="insights.selected"></search-bar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of insights.shownList">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ item.profileImage }}">
        </ion-avatar>
        <div class="list-content">
          <h3>{{ item.authorName }}</h3>
          <p>{{ item.content }}</p>
        </div>
        <div class="list-label">
          <span class="{{ 'category-label cat-' + item.category }}"> {{ item.category }}</span><br/>
          <span class="date">{{ renderTimeStamp(item.timestamp) }}</span>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button> Archive </button>
        <button ion-button > Trash </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
