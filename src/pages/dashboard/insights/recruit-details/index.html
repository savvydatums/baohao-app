<ion-content padding>
  <div class="left" (click)="closeModal()">
		<ion-icon name="close"></ion-icon>
	</div>
  <img class="profileImg" [src]="userData.authorProfileImg">
  <h5>{{ userData.authorName }} </h5>
  <h5>{{ userData.age }} {{ 'RECRUIT.AGE'|translate }}</h5>
  <h5>{{ userData.attendUniversity }} {{ 'RECRUIT.UNIVERSITY'|translate }}</h5>
  <div class="chart-title"><h5>{{ 'RECRUIT.ARTICLES'|translate }}</h5></div>
  <canvas #barChartView></canvas>
  <div class="chart-title"><h5>{{ 'RECRUIT.INTERESTS'|translate }}</h5></div>
  <canvas #pieChartView></canvas>
  <div class="bottom-space"></div>
</ion-content>
