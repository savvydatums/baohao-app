<ion-header>
	<header></header>
	<search-bar
		[summary]="insights.summaryInArray"
		[selected]="insights.currentGroupId">
	</search-bar>
</ion-header>
<ion-content>
<ion-slides pager="true">
	<ion-slide *ngFor="let item of insights.shownList">
		<h2>{{ item.authorName }}</h2>
		<p>{{ item.category }}</p>
		<span>{{ item.category }}</span>
		<img [src]="item.profileImage" />
		{{ renderTimeStamp(item.timestamp) }}
	</ion-slide>
</ion-slides>
</ion-content>
