<ion-content padding class="insight-content">
	<div class="left" (click)="closeModal()">
		<ion-icon name="close"></ion-icon>
	</div>

	<p class="title">{{ insightData.authorName }} #{{ currentKeyword }}</p>

	<div class="story-section">
		<h4> {{ 'INSIGHT.STORY' | translate }} </h4>
		<div class="story-wrap">
			<div class="story-item" *ngFor="let story of authorData">
				<h6>{{ renderTimeStamp(story.timestamp) }}</h6>
				<p [innerHTML]="story.content"></p>
			</div>
		</div>
	</div>
	<br/>
	<!-- <h3> Recommendation: </h3> -->
</ion-content>
