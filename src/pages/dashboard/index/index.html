<ion-content *ngIf="loading" class="loading">
	<div class="load-wrapper">
		<ion-spinner color="light"></ion-spinner>
		<p> Loading </p>
	</div>
</ion-content>
<ion-tabs *ngIf="!loading" selectedIndex="1" ionTabsDidChange="tabChange">
  <ion-tab [root]="tabProfile" tabTitle="Profile" tabIcon="person"></ion-tab>
  <ion-tab [root]="tabInsight" tabTitle="Insights" tabIcon="heart"></ion-tab>
  <ion-tab [root]="tabArchive" tabTitle="Archive" tabIcon="archive"></ion-tab>
</ion-tabs>
