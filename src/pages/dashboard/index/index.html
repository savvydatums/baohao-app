<ion-content *ngIf="loading" class="loading">
	<div class="load-wrapper">
		<ion-spinner name="crescent" color="light"></ion-spinner>
		<p> {{ 'LOADING' | translate }} </p>
	</div>
</ion-content>
<ion-tabs *ngIf="!loading" selectedIndex="2" ionTabsDidChange="tabChange">
	<ion-tab [root]="tabAdvert" [tabTitle]="'NAVIGATION.ADVERT'|translate" tabIcon="paper"></ion-tab>
	<ion-tab [root]="tabInsight" [tabTitle]="'NAVIGATION.CUSTOMER'|translate" tabIcon="search"></ion-tab>
	<ion-tab [root]="tabPotential" [tabTitle]="'NAVIGATION.LEADS'|translate" tabIcon="heart"></ion-tab>
	<ion-tab [root]="tabInfo" [tabTitle]="'NAVIGATION.INFO'|translate" tabIcon="information-circle"></ion-tab>
</ion-tabs>
