<ion-content padding>
  <div class="head-nav">
    <ion-icon class="back" name="arrow-back" navPush="WelcomePage"></ion-icon>
  </div>

  <div class="inner-90 group-reservation">
    <img src="assets/imgs/appointment-b.png"
      srcset="assets/imgs/appointment-b@2x.png 2x, assets/imgs/appointment-b@3x.png 3x" />

    <form [formGroup]="">
      <h4> Make an group appointment </h4>
      <p>Some text about group reservation and appointment.</p>
      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mobile</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea row="8" placeholder="Enter a description"></ion-textarea>
        </ion-item>
      </ion-list>

      <button ion-button color="light" block round navPush="GroupReserved"> Submit </button>
    </form>
  </div>
</ion-content>
