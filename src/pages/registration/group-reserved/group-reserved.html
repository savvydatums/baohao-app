<ion-content padding class="group-reservation">
  <div class="inner-90">
    <img src="assets/imgs/subscribe.png" srcset="assets/imgs/subscribe@2x.png 2x, assets/imgs/subscribe@3x.png 3x" />
    <h4 [innerHTML]="'GROUP_RESERVED_TICKET' | translate"> </h4>
    <p [innerHTML]="'GROUP_RESERVED_BODY' | translate"></p>
    <ion-grid>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <span><img class="icon" src="assets/imgs/icon-email-dark.png"
            srcset="assets/imgs/icon-email-dark@2x.png 2x, assets/imgs/icon-email-dark@3x.png 3x" /></span>
          <a mailTo="support@baohetec.com">support@baohetec.com</a>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <span><img class="icon" src="assets/imgs/icon-phone-dark.png"
              srcset="assets/imgs/icon-phone-dark@2x.png 2x, assets/imgs/icon-phone-dark@3x.png 3x" /></span>
          <a tel="852-5XXXXXX">852-5XXXXXX</a>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
    <p> {{ 'GROUP_RESERVED_NO_EMAIL' | translate }} </p>
    <button ion-button color="light" block round (click)="onResendEmail()"> {{ 'GROUP_RESERVED_RESEND_EMAIL' | translate }} </button>
  </div>
</ion-content>
