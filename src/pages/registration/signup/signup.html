<ion-content padding>
  <button ion-button navPop>Go Back</button>
  <h4> Sign Up </h4>
  <ion-list>
    <ion-item>
      <ion-label floating>Registration ID<br/>Example: PIBAXXXXX, CIBXXXXX, HKFIXXXX</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <p> </p>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" ng-model="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Match passowrd</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <p> Term of usage </p>
  <div class="fake-term">
      <button ion-button color="light" block round (click)="register(password)">Register</button>
    <!--<button ion-button color="light" block round (click)="showTermsModel()"> show Terms </button>-->
  </div>


</ion-content>
