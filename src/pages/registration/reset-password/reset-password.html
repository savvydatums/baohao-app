<ion-content padding>
	<div class="head-nav">
		<ion-icon class="back" name="arrow-back" (click)="gotoLogin()"></ion-icon>
	</div>

	<div class="inner-90 reset-pass">
		<form [formGroup]="resetPasswordForm">
			<h1> {{ 'PASSWORD_RESET.TITLE' | translate }} </h1>
			<p> {{ 'PASSWORD_RESET.RESET_LABEL' | translate }} </p>

			<ion-list>
				<ion-item>
					<ion-label floating>{{ 'PASSWORD_RESET.REGISTRATION_ID_LABEL' | translate }}</ion-label>
					<ion-input type="text" formControlName="registrationID"></ion-input>
				</ion-item>
			</ion-list>

			<div *ngIf="submitted">
				<p> {{ 'PASSWORD_RESET.SUBMITTED_LABEL' | translate }} </p>
				<p> This page will redirect to Login within 5 seconds.</p>
			</div>

			<button ion-button color="light" block round (click)="onReset()" [disabled]="!resetPasswordForm.valid">
				{{ 'PASSWORD_RESET.BUTTON_LABEL' | translate }}
			</button>
		</form>
	</div>
</ion-content>
