<ion-content padding class="intro-bg">
  
  <div class="logo">
      <img src="assets/imgs/baohe-logo.png"
        srcset="assets/imgs/baohe-logo@2x.png 2x,
        assets/imgs/baohe-logo@3x.png 3x" />
      <h4 class="title">MyInsurBox</h4>
      <p>Powered by Baohe Tech.</p>
  </div>
  <form [formGroup]="credentialsForm">
 
    <ion-list>
        <ion-item>
          <ion-label floating>Registration ID</ion-label>
          <ion-input type="text" [formControl]="credentialsForm.controls['registrationID']"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [formControl]="credentialsForm.controls['password']"></ion-input>
        </ion-item>

      </ion-list>

      <ion-item no-lines *ngIf="!credentialsForm.controls.registrationID.valid || !credentialsForm.controls.password.valid">
          <div class="error" *ngIf="!credentialsForm.controls.registrationID.valid && credentialsForm.controls.registrationID.dirty">
            Please enter your registration ID
          </div>
          <div class="error" *ngIf="!credentialsForm.controls.password.valid && credentialsForm.controls.password.dirty">
              Please enter your password
          </div>
      </ion-item>

    <p class="forget" (click)="onForgotPassword()"> Forget Password? </p>

    <div class="sign-in-area">
      <button ion-button color="light" block round (click)="onSignIn()">Sign in</button>
      <p class="signup">Don't have an account ? <a navPush="WelcomePage">Sign up</a></p>
    </div>

  </form>
</ion-content>
