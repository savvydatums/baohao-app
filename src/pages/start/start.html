<ion-content padding class="intro-bg">
  <div class="language"><a (click)="setLanguage('en')">EN</a> | <a (click)="setLanguage('cn')">中文</a></div>
  <div class="logo">
      <img src="assets/imgs/baohe-logo.png"
        srcset="assets/imgs/baohe-logo@2x.png 2x,
        assets/imgs/baohe-logo@3x.png 3x" />
      <h4 class="title">{{ 'GLOBAL_TITLE' | translate }}</h4>
      <p>{{ 'GLOBAL_SUBTITLE' | translate }}</p>
  </div>
  <div class="bottom-fix">
    <p> {{ 'START_DESC' | translate }}</p>
    <button ion-button round color="light" (click)="gotoLogin()">{{ 'START_BUTTON' | translate }}</button>
  </div>
</ion-content>
