<ion-content padding>
  <ion-icon (click)="closeModal()" name="close" class="close-btn"></ion-icon>
  <div *ngIf="iAPProcessing" class="load-wrapper">
		<ion-spinner name="crescent" color="light"></ion-spinner>
		<p> {{ 'LOADING' | translate }} </p>
	</div>
  <ion-slides pager="true">
      <ion-slide>
        <img src="assets/imgs/check.svg" />
        <h3>{{ 'PAYMENT.DETAILS.CHECK' | translate }}</h3>
        <div class="left" [innerHTML]="'PAYMENT.DETAILS.CHECK_DETAILS' | translate "></div>
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/bank-transfer.svg" />
        <h3>{{ 'PAYMENT.DETAILS.TRANSFER' | translate }}</h3>
        <p class="left" [innerHTML]="'PAYMENT.DETAILS.TRANSFER_DETAILS' | translate "></p>      
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/credit-card.png"
          srcset="assets/imgs/credit-card@2x.png 2x, assets/imgs/credit-card@3x.png 3x" />
        <h3>{{ 'PAYMENT.DETAILS.CREDIT' | translate }}</h3>
        <div [innerHTML]="'PAYMENT.DETAILS.CREDIT_DETAILS' | translate "></div>
        <div class="referal">
            <form id="strip-form" #stripForm action="https://api.myinsurbox.com/stripe/charge.php" method="post">
              <input id="cookie" type="hidden" name="cookie" value="xxxx">
            </form>
          </div>
      </ion-slide>
    </ion-slides>
</ion-content>
