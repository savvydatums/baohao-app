<ion-content padding class="payment">
	<div *ngIf="iAPProcessing" class="load-wrapper">
		<ion-spinner name="crescent" color="light"></ion-spinner>
		<p> {{ 'LOADING' | translate }} </p>
	</div>
	<div class="head-nav">
		<ion-icon class="back" name="arrow-back" navPop></ion-icon>
	</div>
	<head [ngClass]="shouldShowIOSInfo == true ? 'ios' : ''">
		<div class="back-circle"></div>
		<h3 >{{ this.smallText }}</h3>
		<img src="assets/imgs/membership.svg" />
		<span *ngIf="!shouldShowIOSInfo" class="strike">
			<span>{{ 'PAYMENT.ORIGIN_PRICE' | translate }}</span>
		</span>
		<h1>{{ this.price }}</h1>
		<h5 *ngIf="shouldShowIOSInfo">
			{{ 'PAYMENT.DETAILS.IN_APP_PURCHASE' | translate }}
		</h5>
	</head>
	<div class="content-wrapper">
		<ul>
			<li [innerHTML]="'PAYMENT.POINT_1' | translate"></li>
			<li [innerHTML]="'PAYMENT.POINT_2' | translate"></li>
			<li [innerHTML]="'PAYMENT.POINT_3' | translate"></li>
			<li [innerHTML]="'PAYMENT.POINT_4' | translate"></li>
			<li [innerHTML]="'PAYMENT.POINT_5' | translate"></li>
		</ul>
		<button *ngIf="!shouldShowIOSInfo" class="payment-method-btn" ion-button round color="light" (click)="openPaymentDetails()"> 
			{{ 'PAYMENT.CHECKOUT_METHOD' | translate }}
		</button>
		<button *ngIf="shouldShowIOSInfo" class="payment-method-btn" ion-button round color="light" (click)="IAPbuy()" [disabled]="iAPProcessing">
			{{ 'PAYMENT.CHECKOUT' | translate }}
		</button>
	</div>
</ion-content>
